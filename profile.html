<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body {
            background: #f7c5d2;
            background-image: linear-gradient(90deg, transparent 50%, #ffffff 50%);
            background-size: 40px 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
            font-family: 'Courier New', Courier, monospace;
        }
        .license-card {
            background-color: #8b0000;
            color: #f1ede8;
            width: 750px;
            padding: 35px;
            border-radius: 40px;
            border: 4px solid #4a0000;
            position: relative;
            box-shadow: 20px 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .license-card::before, .license-card::after {
            content: "★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★";
            position: absolute;
            left: 0; right: 0; text-align: center; font-size: 12px; color: #f7c5d2;
        }
        .license-card::before { top: 12px; }
        .license-card::after { bottom: 12px; }

        .header-text { text-align: right; font-size: 0.75rem; font-weight: bold; color: #f7c5d2; }
        .id-number { text-align: right; font-weight: bold; margin-bottom: 10px; color: #ffffff; font-size: 1rem; }

        .main-content { display: flex; gap: 30px; padding: 10px 0; align-items: flex-start; }
        .photo-area {
            width: 250px;
            height: 300px;
            border: 2px solid #f7c5d2;
            overflow: hidden;
            background-color: #fff;
            flex-shrink: 0;
        }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        .info-area { flex-grow: 1; }
        .info-row {
            margin-bottom: 14px;
            border-bottom: 1px dotted #f7c5d2;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .label { 
            font-size: 0.75rem; 
            font-weight: bold; 
            color: #f7c5d2; 
            text-transform: uppercase;
        }
        .value { 
            font-size: 1.25rem; 
            font-weight: bold; 
            color: #ffffff;
            letter-spacing: 1px;
        }

        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #f7c5d2;
            border-radius: 4px;
            color: #f7c5d2;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.2s;
            background: rgba(139, 0, 0, 0.4);
        }
        .btn:hover { background: rgba(247, 197, 210, 0.2); }

        .stamp {
            position: absolute;
            right: 40px;
            bottom: 60px; /* Moved up from 40px to split the difference */
            border: 3px double #f7c5d2;
            color: #f7c5d2;
            padding: 6px 18px;
            border-radius: 8px;
            transform: rotate(-10deg);
            font-weight: bold;
            font-size: 1rem;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="license-card">
        <div class="header-text">PERMANENT LICENSE OF TRAVEL</div>
        <div class="id-number">NO. TTC2025009</div>
        
        <div class="main-content">
            <div class="photo-area">
                <img src="/uploads/BC2025009_pic.jpeg" alt="Ananya Singh">
            </div>
            
            <div class="info-area">
                <div class="info-row">
                    <span class="label">Issued to</span>
                    <span class="value">Ananya Singh</span>
                </div>
                <div class="info-row">
                    <span class="label">Student ID</span>
                    <span class="value">BC2025009</span>
                </div>
                <div class="info-row">
                    <span class="label">Branch</span>
                    <span class="value">Computer Science</span>
                </div>
                <div class="info-row">
                    <span class="label">Location</span>
                    <span class="value">Bengaluru, India</span>
                </div>

                <div class="button-group">
                    <a href="https://github.com/pixelbrownie" target="_blank" class="btn">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/ananya-singh-a826a433a/" target="_blank" class="btn">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </div>
            </div>
        </div>
        <div class="stamp">CALL ME IF LOST</div>
    </div>
</body>
</html>
